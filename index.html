<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Game</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="game-container">
      <div id="score-display"></div>
      <div id="username-display"></div>
      <div id="ui-container">
        <input
          type="number"
          id="player-count"
          placeholder="Number of players"
        />
        <button id="set-players-button">Set Players</button>
        <input
          type="text"
          id="nickname"
          placeholder="Enter player nickname"
          class="hidden"
        />
        <button id="add-player-button" class="hidden">Add Player</button>
        <button id="play-button" class="hidden">Play</button>
        <button id="score-button">Scores</button>
        <button id="reset-game-button" class="hidden">Reset Game</button>
      </div>
      <div id="scoreboard" class="hidden">
        <h2>Scoreboard:</h2>
        <table>
          <thead>
            <tr>
              <th>Player</th>
              <th>Time (s)</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <button id="clear-scoreboard-button">Wyczyść tabelę</button>
        <button id="back-to-menu-button" class="hidden">Back to Menu</button>
      </div>
    </div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
